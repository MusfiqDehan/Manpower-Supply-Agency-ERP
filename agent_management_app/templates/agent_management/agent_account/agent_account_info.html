{% if agent_account %}
  <!-- Opening balance -->
  <th id="agent-opening-bal-date" class="align-middle white-space-nowrap pe-4 text-center border-end" scope="col" colspan="3">
    <div class="d-inline-flex flex-center">
      <div class="d-flex align-items-center px-1 py-1 rounded me-2"></div>
      {% if agent_account.is_credit %}
        <span style="color: #d2691e; font-size: 16px;">Opening Balance(৳):<span class="p-2" style="color: black;">{{ agent_account.opening_balance }} || <span class="badge badge-phoenix ms-auto fs--2 badge-phoenix-primary">Credit</span></span></span>
      {% else %}
        <span style="color: #d2691e; font-size: 16px;">Opening Balance(৳):<span class="p-2" style="color: black;">{{ agent_account.opening_balance }} || <span class="badge badge-phoenix ms-auto fs--2 badge-phoenix-primary">Debit</span></span></span>
      {% endif %}
    </div>
  </th>

  <!-- Total Balance amount -->
  <th id="agent-opening-balance" class="align-middle white-space-nowrap pe-4 text-center" scope="col" colspan="3">
    <div class="d-inline-flex flex-center">
      <div class="d-flex align-items-center px-1 py-1 rounded me-2"></div>
      <span style="color: #e86100; font-size: 16px;">
        Total balance(৳):
        <span class="p-2" style="color: black;"><span id="agent-total-balance">{{ agent_account.total_balance }}</span></span>
      </span>
    </div>
  </th>
{% endif %}
