{% if agent_passenger_list %}
  {% for data in agent_passenger_list %}
    <tr class="hover-actions-trigger btn-reveal-trigger position-static">
      <td class="name align-middle white-space-nowrap fw-semi-bold text-1000 ps-4 border-end">{{ forloop.counter }}</td>

      <td class="align-middle white-space-nowrap pe-4 text-center text-uppercase border-end">
        <a class="fw-semi-bold" href="{% url 'passenger_app:passenger_details' data.id %}">{{ data.full_name }}</a>
      </td>

      <td class="name align-middle white-space-nowrap fw-semi-bold text-1000 ps-4 border-end">{{ data.gender }}</td>
      <td class="name align-middle white-space-nowrap fw-semi-bold text-1000 ps-4 border-end">{{ data.passport }}</td>
      <td class="name align-middle white-space-nowrap fw-semi-bold text-1000 ps-4 border-end">{{ data.phone_number }}</td>
      <td class="name align-middle white-space-nowrap fw-semi-bold text-1000 ps-4 border-end">{{ data.email }}</td>

      <!-- Action -->
      <td class="align-middle white-space-nowrap text-end pe-0 ps-4">
        <div class="font-sans-serif btn-reveal-trigger position-static">
          <div style="display: flex" class="end-0">
            <!-- view -->
            <div>
              <a href="{% url 'passenger_app:passenger_details' data.id %}" class="btn btn-phoenix-secondary btn-icon me-1 fs--2 text-success px-0"><span class="fas fa-angle-double-right"></span></a>
            </div>
          </div>
        </div>
      </td>

      
    </tr>
  {% endfor %}
{% else %}
  <tr>
    <td colspan="5" class="text-center" style="color: red;">No Passenger Assigned Yet</td>
  </tr>
{% endif %}
