{% extends 'base/base.html' %}

{% block page_name %}
  {{ page_name }}
{% endblock %}

{% block content %}
  <div class="content">
    <div class="pb-9">
      <h2 class="mb-4">Agent || Management</h2>
      <div id="dealsTable">
        <div class="row g-3 justify-content-between mb-4">
          <div class="col-auto">
            <div class="d-md-flex justify-content-between">
              <div id="agent-create">
                <button type="button" class="btn agentAddButton btn-primary" data-url="{% url 'agent_management_app:agent_add' %}">
                  <i class="fa fa-add"></i>
                  Add Agent
                </button>
              </div>
            </div>
          </div>

          <!-- search by agent name -->

          <div class="col-auto">
            <div class="d-flex">
              <div class="search-box me-2">
                <form class="position-relative search_agent_form" action="{% url 'agent_management_app:agent_search' %}" data-bs-toggle="search" data-bs-display="static" id="search-form">
                  <input class="form-control search-input search" type="search" id="agent_search_input" placeholder="Search by Agent ID,name,phone number" />
                  <span class="fas fa-search search-box-icon"></span>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- agent card -->
        <div class="col-xl-12 col-xxl-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive scrollbar mx-n1 px-1 border-top">
                <table id="agent-table" class="table fs--1 mb-0 leads-table border-bottom">
                  <thead>
                    <tr>
                      <!-- agent information fields -->
                      <!-- agent id -->
                      <th class="align-middle white-space-nowrap pe-4 text-center text-uppercase border-end" scope="col" style="width: 5%">Serial No.</th>

                      <!-- VISA RATE -->
                      <th class="align-middle white-space-nowrap pe-4 text-center text-uppercase border-end" scope="col" style="width: 15%">Visa Rate</th>

                      <!-- Full Name Name -->
                      <th class="align-middle white-space-nowrap pe-4 text-center text-uppercase border-end" scope="col" style="width: 15%">Full Name</th>

                      <!-- Gender -->
                      <th class="align-middle white-space-nowrap pe-4 text-center text-uppercase border-end" scope="col" style="width: 15%">Gender</th>

                      <!-- phone number -->
                      <th class="align-middle white-space-nowrap pe-4 text-center text-uppercase border-end" scope="col" style="width: 15%">Phone Number</th>

                      <!-- phone number -->
                      <th class="align-middle white-space-nowrap pe-4 text-center text-uppercase border-end" scope="col" style="width: 15%">Status</th>

                      <!-- action -->
                      <th class="sort align-middle ps-4 pe-5 text-uppercase" scope="col" style="width: 15%">
                        <div class="d-inline-flex flex-center">
                          <div class="d-flex align-items-center px-1 py-1 rounded me-2"></div>
                          <span>Action</span>
                        </div>
                      </th>
                    </tr>
                  </thead>

                  <tbody class="list" id="deal-tables-body">
                    {% include 'agent_management/agent/agent_list.html' %}
                  </tbody>
                </table>
              </div>

              <!-- pegination -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Ajax modal for dynamic content -->
    <div class="modal fade" id="AgentModal" tabindex="-1" aria-labelledby="AgentLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content"></div>
      </div>
    </div>

    <!-- search script -->
    <script>
      $(function () {
        $('#search-form').on('submit', (e) => {
          e.preventDefault()
        })
        var searchform = function () {
          var form = $(this)
          var search_value = $('#agent_search_input').val()
          console.log(search_value, 'search_value')
          $.ajax({
            url: form.attr('action'),
            data: { search_value: search_value },
            dataType: 'json',
      
            beforeSend: function () {
              $('#deal-tables-body').html('<div class="spinner-border spinner-border-sm m-3 " ></div>')
            },
      
            success: function (data) {
              console.log('i am in success')
              $('#deal-tables-body').html(data.search_list)
            }
          })
        }
        $('.search_agent_form').on('input', searchform)
      })
    </script>

    <!-- Agent Information CRUD operation -->
    <script>
      $(function () {
        /* load form */
        var loadForm = function () {
          var edit = document.getElementById('AgentModal')
          var url
          url = $(this).attr('data-url')
      
          $.ajax({
            url: url,
            type: 'get',
            dataType: 'json',
      
            beforeSend: function () {
              $('#AgentModal').modal('show')
              $('#AgentModal .modal-content').html('<form method="" action="" class="" enctype="multipart/form-data"><div class="modal-header"><div id="five"></div> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><div class="row g-3 mb-6"><div class="col-sm-12 col-md-12"><div id="three"></div></div><div class="col-sm-12 col-md-12"><div id="four"></div></div><div class="col-sm-6 col-md-12"><div id="seven"></div></div><div class="col-sm-6 col-md-6"><div class="form-submit"></div></div><div class="col-sm-6 col-md-6"><div class=""></div></div><div class="col-sm-6 col-md-12"><div class=""></div></div><div class="col-sm-6 col-md-6"><div class=""></div></div><div class="col-sm-12 col-md-12"><div id="eight"></div></div><div class="col-sm-6 col-md-12"><div id="ten"></div></div><div class="col-sm-6 col-md-12"><div id="nine"></div></div></div></div><div class="modal-footer"><div id="six"></div></div></form>')
            },
      
            success: function (data) {
              $('#AgentModal .modal-content').html(data.html_form)
      
              //$(edit).modal('show')
              console.log('Success !')
            }
          })
        }
      
        /* Save Form */
        var saveForm = function () {
          var edit = document.getElementById('AgentModal')
          var form = $(this)
      
          var formData = new FormData(form[0])
      
          $.ajax({
            url: form.attr('action'),
            data: form.serialize(),
            type: form.attr('method'),
            dataType: 'json',
      
            data: formData,
      
            processData: false,
            contentType: false,
      
            beforeSend: function (xhr) {
              xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}')
              $('#loading').html('<div class="text-center"><div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Loading...</span></div></div>')
            },
      
            success: function (data) {
              if (data.form_is_valid) {
                $('#agent-table tbody').html(data.html_agent_list)
                $(edit).modal('hide')
              } else {
                $('#AgentModal .modal-content').html(data.html_form)
              }
            }
          })
          return false
        }
      
        // add car to the   List
        $('#agent-create').on('click', '.agentAddButton', loadForm)
        $('#AgentModal').on('submit', '.agentAddForm', saveForm)
      
        // Update Trainng List
        $('#agent-table').on('click', '.agentEditButton', loadForm)
        $('#AgentModal').on('submit', '.passportinfoEditForm', saveForm)
      
        // Delete Training List
        $('#agent-table').on('click', '.agentDeleteButton', loadForm)
        $('#AgentModal').on('submit', '.agentDeleteForm', saveForm)
      })
    </script>

    <!-- Footer -->
    {% include 'base/footer.html' %}
  </div>
{% endblock %}
