<form method="post" class="login_form_class">
  {% csrf_token %}
  <div class="mb-3 text-start">
    <label class="form-label" for="email">Email address</label>
    <div class="form-icon-container">
      <input class="form-control form-icon-input" id="user_email" type="email" name="email" placeholder="name@example.com" required /><span
        class="fas fa-user text-900 fs--1 form-icon"
      ></span>
    </div>
  </div>

  <div class="row flex-between-center mb-7">
    <div class="col-auto">
      <div class="form-check mb-0">
        <input class="form-check-input" id="basic-checkbox" type="checkbox" checked="checked" /><label
          class="form-check-label mb-0"
          for="basic-checkbox"
          >Remember me</label
        >
      </div>
    </div>
    <div class="col-auto">
      <a class="fs--1 fw-semi-bold" href="/Authentication/forgot-password.html">Forgot Password?</a>
    </div>
  </div>
</form>
