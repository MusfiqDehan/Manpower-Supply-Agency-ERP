

<style>

    padding: 15px;

    -moz-box-shadow: 0 5px 8px -6px rgba(0, 0, 0, 0.2);
    box-shadow: 0 5px 8px -6px rgba(0, 0, 0, 0.2);
  }
  .notice-sm {
    padding: 10px;
    font-size: 80%;

  }
  .notice-danger > strong {
