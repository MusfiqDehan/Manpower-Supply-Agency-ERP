<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<style>
    /* Disable default password eye button */
    input[type="password"]::-ms-reveal {
        display: none;
    }

    input[type="password"] {
        -webkit-text-security: disc;
    }

    .password-container {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
        display: none;
    }
</style>



<!-- Password -->
<div class="col-sm-6 col-md-12">
    <div class="form-floating password-container">
        <input class="form-control form-icon-input" id="password" type="password" name="password1" placeholder="Password" required />
        <label for="password">Password</label>
        <i class="toggle-password fas fa-eye" id="togglePassword1"></i>
    </div>
</div>

<!-- Confirm Password -->
<div class="col-sm-6 col-md-12">
    <div class="form-floating password-container">
        <input class="form-control form-icon-input" id="confirmPassword" type="password" name="password2" placeholder="Confirm Password" required />
        <label for="confirmPassword">Confirm Password</label>
        <i class="toggle-password fas fa-eye" id="togglePassword2"></i>
    </div>
</div>
<!-- Password Error Messages -->
<span id="password-error" style="color: red;"></span>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        function setupPasswordToggle(passwordFieldId, toggleButtonId) {
            const passwordField = document.getElementById(passwordFieldId);
            const toggleButton = document.getElementById(toggleButtonId);

            passwordField.addEventListener('input', function () {
                if (this.value.length > 0) {
                    toggleButton.style.display = 'block';
                } else {
                    toggleButton.style.display = 'none';
                }
            });

            toggleButton.addEventListener('click', function () {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);

                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }

        setupPasswordToggle('password', 'togglePassword1');
        setupPasswordToggle('confirmPassword', 'togglePassword2');
    });
</script>
