    <style>
      @media print {
        @page {
          size: A4; /* DIN A4 standard, Europe */
          margin: 0;
        }
        .p-adjust {
          margin-top: -80px !important;
        }
        .p-table {
          margin-left: 127px !important;
        }
      
        html,
        body {
          height: 100px;
          font-size: 11px;
          overflow: visible;
        }
        .heading_top {
          margin-top: -20px !important;
        }
      
        .company_name {
          font-size: 40px;
        }
      
        .address_top {
          margin-top: -5px !important;
          font-size: 30px !important;
        }
      
        .invoice_text {
          font-size: 40px !important;
        }
      
        .date_div {
          margin-top: 10px !important;
          padding: 20px !important;
        }
      
        h3 {
          font-size: 30px !important;
        }
      
        .date_div_text {
          font-size: 20px !important;
        }
      
        td {
          font-size: 20px !important;
        }
      
        .grand_total {
          font-size: 20px !important;
          font-weight: bolder;
        }
      
        #custom_class_for_print_skip {
          display: none !important;
        }
      
        .top-nav-print-stop {
          display: none !important;
        }
        .download-invoice {
          display: none !important;
        }
        .side-nav-print {
          display: none !important;
        }
        .print-invoice {
          display: none !important;
        }
        .browser-item {
          display: none !important;
        }
        .payment_method_section {
          display: none !important;
        }
      
        h6 {
          font-size: 18px !important;
        }
        p {
          font-size: 16px;
        }
        th {
          font-size: 14px;
        }
        td {
          font-size: 14px;
        }
        .custom-button-group {
          background-color: #fff; /* Replace with your desired background color */
        }
      }
    </style>
    <!-- style for beforesend loading form end -->
    <style>
      .animationLoading {
        background: #fff;
        border: 1px solid;
        border-color: #e5e6e9;
        border-radius: 3px;
        display: block;
        height: 324px;
        width: 494px;
        padding: 12px;
      }
      @keyframes animate {
        from {
          transition: none;
        }
        to {
          background-color: #f6f7f8;
          transition: all 0.3s ease-out;
        }
      }
      #one,
      #two,
      #three,
      #four,
      #five,
      #six,
      #seven,
      #eight,
      #nine,
      #ten {
        position: relative;
        background-color: #ccc;
        height: 6px;
        animation-name: animate;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      
      #one {
        left: 0;
        height: 40px;
        width: 40px;
      }
      
      #two {
        left: 50px;
        top: -33px;
        width: 25%;
      }
      
      #Three {
        left: 50px;
        /*top:-20px;*/
        width: 15%;
      }
      
      #four {
        left: 0px;
        /*top:30px;*/
        width: 80%;
      }
      
      #five {
        left: 0px;
        /* top:45px;*/
        width: 60%;
      }
      
      #six {
        left: 0px;
        /* top:60px;*/
        width: 60%;
      }
      #seven {
        left: 0px;
        /*top:80px;*/
        width: 75%;
      }
      
      #eight {
        left: 0px;
        /*top:100px;*/
        width: 90%;
      }
      #nine {
        left: 0px;
        /* top:120px;*/
        width: 70%;
      }
      #ten {
        left: 0px;
        /*top:140px;*/
        width: 80%;
      }
    </style>

    <script>
      var phoenixIsRTL = JSON.parse(localStorage.getItem('phoenixIsRTL'))
      if (phoenixIsRTL) {
        var linkDefault = document.getElementById('style-default')
        var userLinkDefault = document.getElementById('user-style-default')
        linkDefault.setAttribute('disabled', true)
        userLinkDefault.setAttribute('disabled', true)
        document.querySelector('html').setAttribute('dir', 'rtl')
      } else {
        var linkRTL = document.getElementById('style-rtl')
        var userLinkRTL = document.getElementById('user-style-rtl')
        linkRTL.setAttribute('disabled', true)
        userLinkRTL.setAttribute('disabled', true)
      }
    </script>

    <script>
      var phoenixIsRTL = window.config.config.phoenixIsRTL

        linkDefault.setAttribute('disabled', true)
