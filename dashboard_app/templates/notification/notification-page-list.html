{% for notification in notifications_pages %}
  <div data-id="{{ notification.id }}"
    id="notification-page-{{ notification.id }}"
    class="p-3 border-300 notification-card position-relative {% if notification.is_read %}
      

       read


    {% else %}
      

       unread


    {% endif %} border-bottom">
    <div class="d-flex align-items-center justify-content-between position-relative">
      <div class="d-flex">
        <div class="avatar avatar-m status-online me-3">
          {% if notification.passenger.passenger_image %}
            <img class="rounded-circle" src="{{ notification.passenger.passenger_image.url }}" alt="{{ notification.name }}" />
          {% elif notification.agent.image %}
            <img class="rounded-circle" src="{{ notification.agent.image.url }}" alt="{{ notification.name }}" />
          {% else %}
            <img class="rounded-circle" src="https://cdn.musfiqdehan.com/images/avatar.png" alt="Manpower Supply Agency Logo" />
          {% endif %}
        </div>
        <div class="me-3 flex-1">
          <h4 class="fs--1 text-black">{{ notification }}</h4>
          <p class="fs--1 text-1000 mb-2 mb-sm-3 fw-normal">{{ notification.description }}</p>
          <p class="text-800 fs--1 mb-0">
            <span class="me-1 fas fa-clock"></span>
            <span class="fw-bold">{{ notification.created_at }}</span>
          </p>
        </div>
      </div>
      <div class="font-sans-serif d-none d-sm-block">
        <button class="btn fs--2 btn-sm dropdown-toggle dropdown-caret-none transition-none notification-dropdown-toggle" type="button" data-stop-propagation="data-stop-propagation" data-bs-toggle="dropdown" data-boundary="window" aria-haspopup="true" aria-expanded="false" data-bs-reference="parent"><span class="fas fa-ellipsis-h fs--2 text-900"></span></button>
        <div class="notification-card-dropdown-menu dropdown-menu dropdown-menu-end py-2">
          <a class="dropdown-item mark-as-read" href="#!" data-id="{{ notification.id }}">Mark as Read</a>
          <a class="dropdown-item text-danger delete-notification" href="#!" data-id="{{ notification.id }}">Delete</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
