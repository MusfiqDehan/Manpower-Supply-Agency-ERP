{% extends 'base/base.html' %}

{% block page_name %}
  {{ page_name }}
{% endblock %}

{% block content %}
  <div class="content">
    <!-- content -->
    <div class="pb-9">
      <h2 class="mb-4">Company Cost Category</h2>
      <div id="dealsTable">
        <div class="row g-3 justify-content-between mb-4">
          <div class="col-auto">
            <div class="d-md-flex justify-content-between">
              <div id="">
                <button type="button" class="btn btn-primary" data-url="{% url 'company_cost_app:company_cost_category_create' %}" id="addCostCategoryButton">
                  <i class="fa fa-add"></i>
                  Add Cost Category
                </button>
              </div>
            </div>
          </div>

          <!-- search by name -->
          <div class="col-auto">
            <div class="d-flex">
              <div class="search-box me-2">
                <form class="position-relative" action="" data-bs-toggle="search" data-bs-display="static">
                  <input class="form-control search-input search" type="search" id="" placeholder="Search by ID,name,phone number" />
                  <span class="fas fa-search search-box-icon"></span>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Cost Table -->
        <div class="col-xl-12 col-xxl-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive scrollbar mx-n1 px-1 border-top">
                <table id="cost_category_table" class="table fs--1 mb-0 leads-table border-bottom">
                  <thead>
                    <tr>
                      <th class="align-middle white-space-nowrap pe-4 text-center text-uppercase border-end" scope="col" style="width: 15%">category</th>

                      <!-- action -->
                      <th class="sort align-middle ps-4 pe-5 text-uppercase" scope="col" style="width: 15%">
                        <div class="d-inline-flex flex-center">
                          <div class="d-flex align-items-center px-1 py-1 rounded me-2 ps-7"></div>
                          <span>Action</span>
                        </div>
                      </th>
                    </tr>
                  </thead>

                  <tbody class="list" id="table_list">
                    {% include 'company_cost_category/company_cost_category_list.html' %}
                  </tbody>
                </table>
              </div>

              <!-- pegination -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    {% include 'base/footer.html' %}

    <!-- Ajax modal for dynamic content -->
    <div class="modal fade" id="CompanyCostCategoryModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content"></div>
      </div>
    </div>

    <!-- CRUD Script -->
    <script>
      $(function () {
        var loadForm = function () {
          $.ajax({
            url: $(this).attr('data-url'),
            type: 'get',
            dataType: 'json',
            beforeSend: function () {
              $('#CompanyCostCategoryModal').modal('show')
              $('#CompanyCostCategoryModal .modal-content').html('<form method="" action="" class="" enctype="multipart/form-data"><div class="modal-header"><div id="five"></div> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><div class="row g-3 mb-6"><div class="col-sm-12 col-md-12"><div id="three"></div></div><div class="col-sm-12 col-md-12"><div id="four"></div></div><div class="col-sm-6 col-md-12"><div id="seven"></div></div><div class="col-sm-6 col-md-6"><div class="form-submit"></div></div><div class="col-sm-6 col-md-6"><div class=""></div></div><div class="col-sm-6 col-md-12"><div class=""></div></div><div class="col-sm-6 col-md-6"><div class=""></div></div><div class="col-sm-12 col-md-12"><div id="eight"></div></div><div class="col-sm-6 col-md-12"><div id="ten"></div></div><div class="col-sm-6 col-md-12"><div id="nine"></div></div></div></div><div class="modal-footer"><div id="six"></div></div></form>')
            },
            success: function (data) {
              $('#CompanyCostCategoryModal .modal-content').html(data.html_form)
              $('#CompanyCostCategoryModal').modal('show')
              console.log('loadform')
            }
          })
        }
        var saveForm = function () {
          var form = $(this)
          var formdata = new FormData(form[0])
          $.ajax({
            url: form.attr('action'),
            type: form.attr('method'),
            data: formdata,
      
            contentType: false,
            processData: false,
            dataType: 'json',
      
            beforeSend: function (xhr) {
              xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}')
              $('#loading').html('<div class="text-center"><div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Loading...</span></div></div>')
            },
            success: function (data) {
              console.log('saveform')
              if (data.form_is_valid) {
                $('#cost_category_table tbody').html(data.company_cost_category)
                $('#CompanyCostCategoryModal').modal('hide')
              } else {
                $('#CompanyCostCategoryModal .modal-content').html(data.html_form)
                $('#CompanyCostCategoryModal').modal('show')
              }
            }
          })
          return false
        }
        //create
        $('#addCostCategoryButton').on('click', loadForm)
        $('#CompanyCostCategoryModal').on('submit', '.companyCostCategoryCreateForm', saveForm)
      
        //edit
        $('.costCategoryEditButton').on('click', loadForm)
        $('#CompanyCostCategoryModal').on('submit', '.companyCostCategoryEditForm', saveForm)
      
        //delete
        $('.costCategoryDeleteButton').on('click', loadForm)
        $('#CompanyCostCategoryModal').on('submit', '.companyCostCategoryDeleteForm', saveForm)
      })
    </script>
  </div>
{% endblock %}
