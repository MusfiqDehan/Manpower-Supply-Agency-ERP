<form method="post" action="{% url 'passport_app:passport_info_delete' passport.id %}" class="passportinfoDeleteForm">
  {% csrf_token %}

  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{ passport.passport_number }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <div class="input-group mb-3">
      <h5 class="text">Are you sure you want to delete the information ?</h5>
    </div>
  </div>

  <div class="modal-footer">
    <div class="form-submit">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" id="loading" class="btn btn-danger" data-bs-save="modal">submit</button>
    </div>
  </div>
</form>
